<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>

  <!-- SwiperJS styles -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }
    .swiper {
      width: 100%;
      max-width: 700px;
      height: 450px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/nuevoDRONEENSAMBLAJE.jpg" alt="Image 1"/></div>
      <div class="swiper-slide"><img src="images/tapafrontaldrone.jpg" alt="Image 2"/></div>
      <div class="swiper-slide"><img src="images/tapatraseradrone.jpg" alt="Image 3"/></div>
      <div class="swiper-slide"><img src="images/mediodrone.jpg" alt="Image 4"/></div>
      <div class="swiper-slide"><img src="images/partebajadrone.jpg" alt="Image 5"/></div>
      <div class="swiper-slide"><img src="images/PATAFFRONTALNUEVA.jpg" alt="Image 6"/></div>
      <div class="swiper-slide"><img src="images/patatraseranuevanueva.jpg" alt="Image 7"/></div>
      <div class="swiper-slide"><img src="images/escalahelice.jpg" alt="Image 8"/></div>
    </div>

    <!-- Pagination and navigation -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- SwiperJS scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
</body>
</html
